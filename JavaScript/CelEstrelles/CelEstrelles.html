<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/CelEstrelles.css">
    <script type="text/javascript" src="JS/CelEstrelles.js"></script>
    <title>Cel Estrelles</title>
</head>
<body>
    <div>
        <label>Numero d'estrelles<input name="params" id="starNum" type="range" min="50" max="1000"></label>
        <span id="starNumValue"></span>
    </div>
    <div>
        <label>Radi màxim<input name="params" id="maxRadius" type="range" min="1" max="6"></label>
        <span id="maxRadiusValue"></span>
    </div>
    <div>
        <label>Distància mínima<input name="params" id="minDistance" type="range" min="1" max="10"></label>
        <span id="minDistanceValue"></span>
    </div>
    <div>
        <button>Entra</button>
    </div>
</body>
</html>
